<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>demo js8</title>
<style>
.circle {
	width: 30px;
	height: 30px;
	border-radius: 30px;
	background: #C00;
	position: relative;
	left: 0;
	top: 500px;
	z-index: 1;
	-webkit-transition: top 1s ease-in-out, left 1s linear;
}
.circle.move {
	top: 0px;
	left: 500px;
}
pre {
	background: #EFEFEF;
	border: 1px solid #999;
	margin: 10px;
	padding: 10px;
	font-size: 1.4em;
}
.graph {
	width: 500px;
	height: 500px;
	border-left: 2px solid #000;
	border-bottom: 2px solid #000;
	position: relative;
	bottom: 13px;
	left: 13px;
}
</style>
</head>
<body>
<p><button>Run</button></p>
<div class="circle"></div>
<div class="graph"></div>

<pre><code>.circle {
    top: 500px;
    left: 0;
    transition:
        top 1s ease-in-out,
        left 1s linear;
}
.circle.move {
    top: 0px;
    left: 500px;
}</code></pre>


<script src="jquery.js"></script>
<script src="jquery.easing.js"></script>
<script>
var circle = $(".circle");
var btn = document.querySelector("button");

// アニメーション
btn.addEventListener("click", function() {
	circle.addClass("move");
});
</script>
</body>
</html>
